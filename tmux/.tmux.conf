# A slightly less awkward binding
set -g prefix C-a
unbind C-b

# Set the default shell to zsh
set-option -g default-shell /bin/zsh

# Map arrow keys 
set-window-option -g xterm-keys on

# Use vi-like bindings
setw -g mode-keys vi

# Notify in the status area
setw -g monitor-activity on

# Use the mouse!
set -g mouse on

# Set a smaller escape time
set -sg escape-time 1

# Start at 1 instead of 0 for convenience
set-option -g base-index 1
setw -g pane-base-index 1

# Rebind split panes
bind | split-window -h
bind - split-window -v

# Reload config file
bind r source-file ~/.tmux.conf

# resize windows on larger screens - if off the size is capped to the smallest
# screen size that has ever looked at it
# setw -g aggressive-resize on


######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
